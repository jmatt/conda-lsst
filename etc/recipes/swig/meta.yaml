package:
  name: swig
  version: 3.0.10

source:
  fn: swig-3.0.10.tar.gz   [unix]
  url: http://downloads.sourceforge.net/project/swig/swig/swig-3.0.10/swig-3.0.10.tar.gz [unix]
  sha1: c672b8535394cfb204c70de7c66e69fb20a95647 [unix]

build:
  detect_binary_files_with_prefix: True    [unix]

requirements:
  build:
    - pcre      [unix]
    - python    [unix]
  run:
    - pcre      [unix]

test:
  commands:
    - swig -help

about:
  home: http://www.swig.org/
  license: GPLv3
  summary: C/C++ parser code generator

