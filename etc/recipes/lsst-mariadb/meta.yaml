package:
  name: "lsst-mariadb"
  version: "0.10.1.11.2"

source:
  git_rev: "fe7e7b24e7db405979d8827a650cdf4e8a22ec26"
  git_url: "https://github.com/LSST/mariadb"


build:
  number: 0
  string: "0"
#  binary_relocation: false

requirements:
  build:
    - cmake
    - eups >=2.0.2
    - gcc ==4.8.5                   # [not osx]
    - nomkl                         #
    - openssl
    - patchelf ==0.8                # [not osx]

  run:
    - eups >=2.0.2
    - libgcc >=4.8.5                # [not osx]
    - nomkl                         #
    - openssl

about:
  home: "https://github.com/LSST/mariadb"
